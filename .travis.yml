language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
          packages:
            - g++-6
            - cmake-data
            - cmake
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

before_install:
  - eval "${MATRIX_EVAL}"

before_script:
  - git clone https://github.com/rendering-io/LLVM.git LLVM
  - ln -s . LLVM/projects/ShaderC
  - mkdir build
  - cd build
  - cmake ../LLVM

script: make 
